<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <p><a href="#" onMouseOver="highlight()" onMouseOut="return_normal()">Hover here to see mouse Over and Out effects</a></p> 
        <p>
        <strong>Lorem ipsum is</strong> placeholder text commonly <strong>used in</strong> the <strong>graphic, print, and publishing industries</strong> for previewing layouts and visual mockups.
        </p>

        <script>

            var bold_Items = document.getElementsByTagName('strong');
            
            function highlight() 
            {
                for (var i=0; i<bold_Items.length; i++)
                {                                                    
                    bold_Items[i].style.color = "pink";
                }
            }

            function return_normal()
            {
                for (var i=0; i<bold_Items.length; i++) 
                {
                    bold_Items[i].style.color = "black";
                }
            }
        </script>
    </body>
</html>
