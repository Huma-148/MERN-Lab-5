<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8 />
        <title>Remove items from a dropdown list</title>
    </head>
    <body>
        <form>
            <select id="colorSelect">
                <option>Red</option>
                <option>Green</option>
                <option>White</option>
                <option>Black</option>
            </select>
            <input type="button" onclick="removecolor()" value="Select and Remove">
        </form>

        <script>
            function removecolor(){
                let li=document.getElementById("colorSelect");

                li.remove(li.selectedIndex); // Remove selected li
            
            // li.remove(li);  Remove 1 by 1 from top to bottom 

            }
        </script>
    </body>
</html>
